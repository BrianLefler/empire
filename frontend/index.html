<html>
	<head>
		<title>Empire</title>
		<link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
		<style>
			body {
				display: grid;
				margin: 0;
				font-family: sans-serif;
			}
			body > div {
				padding: 0.2em;
			}
			#login label, #login button {
				display: block;
			}
			#menu {
				padding: 0.2em;
			}
			#menu li {
				list-style-type: none;
			}
			#logged_in {
				display: none;
			}
			#banner {
				background: url("images/yrslekye_hd.jpg");
				background-size: cover;
				background-position: center;
				font-size: 300%;
				color: #fff;
				text-shadow: 0px 0px 8px #000;
				font-family: 'Flamenco', cursive;
			}
			@media (orientation: landscape) {
				body {
					grid-template-rows: min-content 1fr;
					grid-template-columns: 25% 50% 25%;
				}
				#banner {
					grid-column: 1/4;
					grid-row: 1;
				}
				#login {
					grid-column: 2;
					grid-row: 2;
				}
				#logged_in {
					grid-column: 2;
					grid-row: 2;
				}
			}
			@media (orientation: portrait) {
				body {
					grid-template-rows: min-content min-content min-content min-content;
					grid-template-columns: 100%;
				}
				#login, #logged_in {
					grid-row: 2;
				}
				#menu {
					grid-row 3;
				}
			}
		</style>
	</head>
	<body>
		<div id="banner">Empire</div>
		<ul id="menu">
			<li><a href="https://groups.google.com/forum/#!forum/empire-playtesters">Forum</a></li>
			<li><a href="https://github.com/jpawlicki/empire/issues/new/choose">Report Bug</a></li>
			<!--<li><a href="privacy.html">Privacy Policy</a></li>-->
		</ul>
		<div id="login">
			<label>Email Address: <input type="email" name="email"></input></label>
			<label>Password: <input type="password" name="password"></input></label>
			<button>Login / Create Account</button>
			<button>Reset Password</button>
		</div>
		<div id="logged_in">
			<div id="active_games">Active games</div>
			<div id="join_game">
				Join game
				Desired Turn Cadence
				Desired Map Size
			</div>
			<div id="change_password">Change Password</div> 
			<div id="delete_account">Change Password</div> 
		</div>
		<div id="stats">
			<div id="active_games"># Active Games</div>
			<div id="">Top Scores This Quarter</div>
			<div id="">Score Percentile Breakdown (Flame Chart?)</div>
		</div>
	</body>
</html>
